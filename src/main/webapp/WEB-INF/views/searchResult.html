<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search results</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">

		<div class="row-fluid">
			<div class="page-header text-center">
				<h1>
					<a style="color: black;" th:href="@{drc/volumes}">Rätoromanische
						Chrestomathie </a> <small>Suchergebnis für "<em
						class="text-info" th:text="${searchPhrase}"> </em>"
					</small>
				</h1>
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-md-3 well">
				<legend>
					Suchwort: <strong><em class="text-info"
						th:text="${searchPhrase}"></em></strong> <br /> Treffer <em
						class="text-info" th:text="${offset} + 1"></em> - <em
						class="text-info" th:text="${totalHits}"></em> von <em
						class="text-info" th:text="${totalHits}"></em>
				</legend>
				<p class="lead">Neue Suche:</p>
				<form class="form-search">
					<input type="text" class="search-query" placeholder="Suche..."
						name="search" th:value="*{searchPhrase}" autofocus="autofocus"
						autocomplete="on" />
				</form>
				<a th:href="@{search}">Erweiterte Suche</a>
			</div>

			<!-- TODO Paginierung ... -->
			<!-- TODO KWIC (highlighting bzw. snippets) -->

			<!-- Die Ergebnisliste: -->
			<div class="col-md-8">
				<table class="table table-hover">
					<tr th:each="result : ${hits}">
						<td><span th:text="${result.filename}"></span></td>
						<td><span th:utext="${result.content}"></span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
